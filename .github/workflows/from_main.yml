name: from main

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
