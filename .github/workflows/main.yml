---
name: sample CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: node-setup
      uses: actions/setup-node@v2
      with:
        node-version: "18"
    - name: version-check
      run: node --version
