name: Create Pull Request to UAT and QA

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create PR from hotfix to UAT
        env:
          GH_TOKEN: ${{ secrets.HUB_TOKEN }}
        run: |
          gh pr create --base uat --head hotfix --title "Auto PR: Hotfix → UAT" --body "Automatically created when a PR from hotfix to production is raised."
          gh auth status
          
      - name: Create PR from hotfix to QA
        env:
          GH_TOKEN: ${{ secrets.HUB_TOKEN }}
        run: |
          gh pr create --base qa --head hotfix --title "Auto PR: Hotfix → QA" --body "Automatically created when a PR from hotfix to production is raised."

      - name: Auto approve
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.HUB_TOKEN }}
