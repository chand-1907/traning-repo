name: automatic pr creation

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: hotfix
          base: main
          title: "Automated PR from feature-branch"
          body: "This PR was created automatically by GitHub Actions."
          token: ${{ secrets.HUB_TOKEN }}
